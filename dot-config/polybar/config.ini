;==========================================================
[colors]

background = #1d2021
foreground = ebdbb2

; Dark/Black
dark =      #0f0f0f
black=      #000000
; Red
red=        #cc241d
red-alt=    #fb4934
; Green
green=      #98971a
green-alt=  #b8bb28
; Yellow
yellow =    #d79921
yellow-alt= #fabd2f
; Blue
blue=       #458588
blue-alt=   #83a598
; Purple
purple=     #b16286
purple-alt= #d3869b
; Aqua
aqua=       #689d6a
aqua-alt=   #8ec07c
; Orange
orange=     #d65d0e
orange-alt= #fe8019
; Cream
cream=      #ebdbb2
disabled =  #7C7C7C


transparent=#00000000

;==========================================================
[bar/my_bar]
width = 100%
height = 15pt
radius = 0
dpi = 100
background = ${colors.background}
foreground = ${colors.disabled}
line-size = 0pt
border-size = 3pt
border-color = ${colors.dark}
module-margin = 0
separator =.
separator-foreground = ${colors.transparent}
font-0 = "0xProto Nerd Font:size=11:weight=bold;2"
modules-left = rofi workspaces
modules-center = time date
modules-right = kernel filesystem cpu temp memory pulseaudio power
cursor-click = pointer
;cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-background =${colors.yellow-alt}
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

;==========================================================
[module/rofi]
type=custom/text
content="    "
click-left= exec rofi -show drun -disable-history -show-icons &
content-foreground=${colors.black}
content-background=${colors.orange-alt}

;==========================================================
[module/workspaces]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-active = %icon%
label-active-foreground = ${colors.orange}
label-active-background = ${colors.background}
label-active-overline = ${colors.background}
label-active-underline = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = %icon%
label-occupied-foreground = ${colors.blue}
label-occupied-background = ${colors.background}
label-occupied-overline = ${colors.background}
label-occupied-underline = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background}
label-urgent-overline = ${colors.background}
label-urgent-underline = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-empty = %icon%
label-empty-background = ${colors.background}
label-empty-overline = ${colors.background}
label-empty-underline = ${colors.background}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

;==========================================================
[module/xwindow]
type = internal/xwindow
format-prefix="    "
format-prefix-foreground=${colors.black}
format-prefix-background=${colors.purple}
label = %title:0:60:.....%
label-foreground = ${colors.black}
label-background = ${colors.purple-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/time]
type = internal/date
format-prefix = "      "
format-prefix-foreground=${colors.black}
format-prefix-background = ${colors.orange}
interval = 1
date = %H:%M:%S   
label =%date% 
label-foreground = ${colors.black}
label-background = ${colors.orange-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/date]
type = internal/date
format-prefix = "      "
format-prefix-foreground=${colors.black}
format-prefix-background = ${colors.yellow}
date =%d-%m-%Y
label =%date% 
label-foreground = ${colors.black}
label-background = ${colors.yellow-alt}
label-padding-left=2
label-padding-right=2

;==========================================================

[module/kernel]
type=custom/script
format-prefix ="    "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.blue}
exec =uname -r 
label-foreground= ${colors.black}
label-background= ${colors.blue-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "    "
format-mounted-prefix-foreground = ${colors.black}
format-mounted-prefix-background = ${colors.aqua}
label-mounted = %free%
label-unmounted =  %mountpoint% not mounted
label-mounted-foreground = ${colors.black}
label-mounted-background = ${colors.aqua-alt}
label-mounted-padding-left=2
label-mounted-padding-right=2

;==========================================================
[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "    "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.green}
label = %percentage:2%%
label-foreground = ${colors.black}
label-background = ${colors.green-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/temp]
type = custom/script
format-prefix = "      "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.red}
exec = sensors | awk '/^edge/ {print $2}'
interval = 1
label-foreground = ${colors.black}
label-background = ${colors.red-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/memory]
type = internal/memory
interval = 1 
format-prefix = "    "
format-prefix-foreground = ${colors.black}
format-prefix-background = ${colors.orange}
label = %free%
label-foreground = ${colors.black}
label-background = ${colors.orange-alt}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "    "
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.yellow}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.black}
label-volume-background= ${colors.yellow-alt}
label-muted = muted
label-muted-foreground = ${colors.disabled}
label-volume-padding-left=2
label-volume-padding-right=2

;==========================================================
[module/power]
type=custom/text
content="  "
click-left= exec ~/.config/i3/scripts/powermenu
content-foreground=${colors.black}
content-background=${colors.yellow}

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true


